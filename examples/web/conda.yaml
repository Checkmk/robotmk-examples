# For more details on the format and content:
# https://github.com/robocorp/rcc/blob/master/docs/recipes.md#what-is-in-condayaml

channels:
  - conda-forge

dependencies:
  # packages listed here are fetched and installed from conda-forge. 
  - python=3.12.3          
  - pip=23.2.1  
  - nodejs=22.11.0
  - pip:
    # packages listed here are fetched from pypi.org and installed using pip.
    - robotframework==7.1.1
    - robotframework-browser==19.12.5

# Install the Node.js dependencies and Browser binaries after the environment is created. 
# Works on Windows, MacOS, and Linux.
# Note for Linux installations: 
# - Debian and Ubuntu is supported (https://playwright.dev/docs/intro#system-requirements)
# - To get a list of linux packages to install, run 
#   - rcc task shell (get a shell inside the conda environment)
#   - npx playwright install-deps --dry-run
rccPostInstall:
  - rfbrowser init 